  <script>
  function blur(event){

    //document.getElementById('bk').classList.add("blur");
    var x = document.getElementsByClassName("img");
    var i = 0;
    while(i < x.length){
      if (x[i] != event.target){
        x[i].classList.add("blur");
      }


      i++;
    }

  }
  function unblur(event){


    var x = document.getElementsByClassName("img");
    var i = 0;
    while(i < x.length){

        x[i].classList.remove("blur");
        i++;
    }

  }
    var x = document.getElementsByClassName("img");
    var i = 0;
    while( i < x.length){
      x[i].addEventListener("mouseenter",blur);
      x[i].addEventListener("mouseleave",unblur);
      i++;
    }
